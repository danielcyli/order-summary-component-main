<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <!-- <img src="images/pattern-background-mobile.svg" alt=""> -->
    <div class="card">
      <img class="card__image" src="./images/illustration-hero.svg" />
      <div class="card__text">
        <h1 class="card__title">Order Summary</h1>
        <div class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>

        <div class="card__plan">
          <img class="card__icon" src="./images/icon-music.svg" alt="" />

          <div class="card__price">
            <h3>Annual Plan</h3>
            <h4>$59.99/year</h4>
          </div>
          <p class="card__change">Change</p>
        </div>

        <button>Proceed to Payment</button>
        <h2 class='card__cancel'>Cancel Order</h2>
      </div>
    </div>
  </body>
</html>
